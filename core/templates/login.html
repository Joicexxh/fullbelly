<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login — Full Belly</title>
<link rel="stylesheet" href="/static/css/style.css"></head>
<body>
  <main class="auth container">
    <h2>Entrar</h2>
    {% if messages %}{% for m in messages %}<div class="msg">{{ m }}</div>{% endfor %}{% endif %}
    <form method="post">{% csrf_token %}
      <label>Usuário</label>
      <input name="username" required />
      <label>Senha</label>
      <input name="password" type="password" required />
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
  </main>
</body>
</html>
